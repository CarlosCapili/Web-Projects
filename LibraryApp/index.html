<!DOCTYPE html>
<html>
<head>
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <div class="input-container">
            <form class="add-container">
                <div class="book-input">
                    <label for="title">Title</label><br>
                    <input type="text" id="title" required>
                </div>
                
                <div class="book-input">
                    <label for="author">Author</label><br>
                    <input type="text" id="author" required>
                </div>
                
                <div class="book-input">
                    <label for="read-status">Read Status</label><br>
                    <input type="checkbox" id="read-status">
                    
                </div>
                <div class="book-input" id="submit">
                    <button id="add">Add</button>
                </div>
            </form>
        </div>
    
        <div class="library-container">
            <div class="book-container">
                <h4 class="field">Title</h4>
                <h4 class="field">Author</h4>
                <h4 class="field">Status</h4>
            </div>
            <hr>
        </div>
       
    </div>


  
    
    <script src="script.js"></script>
</body>
</html>
