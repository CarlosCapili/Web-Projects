<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="todo-container">
		<div id="enter-task">
			<form>
				<input type="text" id="todo-entry" placeholder="Enter a task" class="mytext">
			</form>
			<button id="add" class="style-button">&#43;</button>
		</div>
	
		<ul id="todo-list"></ul>
		<div id="control-container">
			<button id="clear" class="style-button">Clear Completed</button>
			<button id="empty" class="style-button">Empty List</button>
			<button id="save" class="style-button">Save List</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
