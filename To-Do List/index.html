<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="todo-container">
		<h2>To-Do List</h2>
		<form>
			<input type="text" id="todo-entry">
		</form>
		<button id="add" class="style-button">Add</button>
		<br>
		<ol id="todo-list"></ol>
		<div id="control-container">
			<button id="clear" class="style-button">Clear Completed</button>
			<button id="empty" class="style-button">Empty List</button>
			<button id="save" class="style-button">Save List</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
