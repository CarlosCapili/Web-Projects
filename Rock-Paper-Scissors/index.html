<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="title">
            <h1>ROCK PAPER SCISSORS</h1>
        </header>

        <div class="score-container">
            <div class="scoreboard">
                <div id="player" class="board">
                    <h2>Player</h2>
                    <h2 id="player-score" class="score">0</h2>
                </div>
                <div class="board">
                    <h2 id="computer">Computer</h2>
                    <h2 id="comp-score" class="score">0</h2>
                </div>
            </div>
        </div>

        <div class="display">
            <div id="display-choice">
                <div id="player-choice" class="choice"></div>
                <div id="comp-choice" class="choice"></div>
            </div>
            <div id="display-winner"></div>
        </div>

        <div class="btn-container">
            <button id="rock" class="btn"></button>
            <button id="paper" class="btn"></button>
            <button id="scissors" class="btn"></button>
        </div>
    </div>
    

   
    
    <script src='script.js'></script>
</body>
</html>
