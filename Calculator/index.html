<!DOCTYPE html>
<html>
<head>
	<title>JavaScipt Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calc-container">
		<div class="calc-display" id="display"></div>
		<div class="calc-keypad">
			<button class="buttons" id="del">DEL</button>
			<button class="buttons" id="AC">AC</button>
			<button class="buttons number" id="7">7</button>
			<button class="buttons number" id="8">8</button>
			<button class="buttons number" id="9">9</button>
			<button class="buttons operator" id="+">+</button>
			<button class="buttons number" id="4">4</button>
			<button class="buttons number" id="5">5</button>
			<button class="buttons number" id="6">6</button>
			<button class="buttons operator" id="-">-</button>
			<button class="buttons number" id="1">1</button>
			<button class="buttons number" id="2">2</button>
			<button class="buttons number" id="3">3</button>
			<button class="buttons operator" id="*">&times</button>
			<button class="buttons number" id="0">0</button>
			<button class="buttons" id="decimal">.</button>
			<button class="buttons" id="equal">=</button>
			<button class="buttons operator" id="/">รท</button>
		</div>
	</div>
	<div><h2>Created by MouthOpenMonkey</h2></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
